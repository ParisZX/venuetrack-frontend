<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Venuetrack - Find venues in Thessaloniki</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans%3A300%2C400%2C600%2C700%2C800%2C300italic%2C400italic%2C600italic%2C700italic%2C800italic&#038;ver=4.1.7' type='text/css' media='all' />
  <!-- Bootstrap Core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="//maps.google.com/maps/api/js"></script>
  <script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
   
  <div ng-controller = "VenueListCtrl">

    <map id="GoogleMaps" center="40.6372645,22.9374991" zoom="12">
      <marker ng-repeat = "venue in venues | filter:query" position="{{venue.lat}},{{venue.lng}}" title="{{venue.name}}"></marker>
    </map>

    <div id="wrapper" class="toggled">
  
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                    <h3>Results:</h3>
                 
                  <a href="#/venues/{{venue.name}}"  ng-repeat="venue in venues | filter:query | orderBy:sort" class="venue" onclick="showBottombar();">
                    {{venue.name}} <img ng-repeat="category in venue.categories" src="{{category.icon.prefix}}32{{category.icon.suffix}}"/><br/>
                    <p class="info">{{venue.location.address}}, {{venue.location.city}}</p>
                  </a>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
  
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                      <div id="top-container" class="top-container">
                        <div id="page-title" class="page-title">
                          <logo><strong>Venuetrack</strong>: v<span app-version></span></logo><br/>{{venues.length}} total venues!
                        </div>
                        <div id="search" class="search">                            
                          <input ng-model="query" id="show-sidebar" placeholder="Search for venues!">
                        </div>
                      </div>
                        <select ng-model="sort" id="topbar" class="topbar">
                          <option value="orderby" disabled="disabled">Order By:</option>
                          <option value="name">Name</option>
                          <option value="location.address">Address</option>
                          <option value="location.city">City</option>
                        </select>

                        <div id="bottombar" class = "bottombar"> 
                          <div ng-view></div>
                        </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>

  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script type="text/javascript" src="js/toggle-sidebar.js"></script>
  
  <script>

       function showBottombar() {
            var bottombar = document.getElementById( 'bottombar' ),
            body = document.body;

           if(bottombar.className.indexOf("showBottombar") == -1) {
              bottombar.className = bottombar.className + " showBottombar";  
          }
      };

      $('map').click(function () {
                bottombar.className = bottombar.className.replace( "showBottombar", ' ' );
      });
  
  </script>

</body>
</html>
