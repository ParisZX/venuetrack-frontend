<!DOCTYPE html>
<html ng-app="myApp">
<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <meta name="description" content="Venuetrack - A venues search engine for Thessaloniki">
    <meta name="author" content="Paraskevas Lagakis">
    <link rel="icon" href="images/favicon.ico">

	<title>Venuetrack - Search venues in Thessaloniki!</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/venue.js"></script>
	<script type="text/javascript" src="js/sidebar.js"></script>
	<script src="//maps.google.com/maps/api/js"></script>
	<script type="text/javascript" src="js/ng-map.min.js"></script>
</head>

<body ng-controller="MainController as main">
	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-home"></span> Venuetrack</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <form class="navbar-form navbar-right">
	            <div class="form-group">
	              <input ng-model="query" type="search" placeholder="Search for venues" class="form-control">
	            </div>
	            <button id="search" type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
	          </form>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>

  		<ng-view></ng-view>

		<button id="close-sidebar" type="submit" class="btn btn-sm btn-primary btn-close-sidebar"><span class="glyphicon glyphicon-remove"></span></button>
  		<sidebar></sidebar>
	</div>

	<!-- Menu Toggle Script -->
    
	<!-- A small JQuery Script got showing/hiding the sidebar -->
    <script>
		$(document).ready(function(){
	    $("#search").click(function(){
	        $("#sidebar-wrapper").show();
	        $("#close-sidebar").show();

	    });
	    $("#close-sidebar").click(function(){
	    	$("#sidebar-wrapper").hide();
	    	$("#close-sidebar").hide();
	    });
	    
		});
	</script>

</body>
</html>
